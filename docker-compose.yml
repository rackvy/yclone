name: yclone

services:
  postgres:
    image: postgres:16
    container_name: yclone-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: yclone
      POSTGRES_USER: yclone
      POSTGRES_PASSWORD: yclone
    ports:
      - "5434:5432"
    volumes:
      - yclone_pg:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: yclone-redis
    restart: unless-stopped
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:latest
    container_name: yclone-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio12345
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - yclone_minio:/data

volumes:
  yclone_pg:
  yclone_minio: